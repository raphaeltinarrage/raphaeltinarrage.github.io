        <h1>Recovering the homology of immersed manifolds</h1>
        <script>
            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min)) + min; // The maximum is exclusive and the minimum is inclusive
            }
            document.write('<img style="display: block; margin:auto; width:256px; height:93px" src="files/ImmersedManifolds/lemniscate' + getRandomInt(1, 7) + '.png">') 
        </script>
